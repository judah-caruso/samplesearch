<html>
<head>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>
<body>
<h1> SUCK </h1>
  <button onclick="generateRandomYear()">GENERATE YEAR</button>
  <input type="text" name="year" id="yearbox"><br />
  <button onclick="generateRandomWord()">GENERATE WORD</button>
  <input type="text" name="word" id="wordbox">
</body>
  
  <script>
function generateRandomYear() {
    var min = 1930,
        max = 1990,
        finalNumber = Math.floor(Math.random() * (max - min) + min);
    document.getElementById("yearbox").value = finalNumber;
};

var corpus = new Array();
    $.get('originals.txt', function(data){
            bigOlCorpus = data.split('\n');
        });

function generateRandomWord(){
    var listOfWords = bigOlCorpus;
    var finalWord = listOfWords[Math.floor(Math.random() * listOfWords.length)];
    document.getElementById("wordbox").value = finalWord;
    };
</script>

</html>
