<body>
  <button onclick="generateRandomSample()">generate some shit</button>
  <input type="text" name="sample" id="box"><br />
  <a id="searchButton" href="" target="_blank">Search YouTube</a>
</body>
  
  <script>
var corpus = new Array();
    $.get('originals.txt', function(data){
            bigOlCorpus = data.split('\n');
        });
function generateRandomSample() {
    var min = 1930,
        max = 1990,
        finalNumber = Math.floor(Math.random() * (max - min) + min);
    var listOfWords = bigOlCorpus;
    var finalWord = listOfWords[Math.floor(Math.random() * listOfWords.length)];
    document.getElementById("box").value = finalWord + ' ' + finalNumber;
    $( "#searchButton" ).attr( 'href', 'https://www.youtube.com/results?search_query=' + finalWord + '+' + finalNumber);
};
    </script>
