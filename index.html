<html>
<head>
    <link href='https://fonts.googleapis.com/css?family=Roboto:900' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <title>sample search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="keywords" content="sample search" />
    <meta name="description" content="sample search" />
    <meta property="og:title" content="sample search" />
    <meta property="og:type" content="website" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="shortcut icon" href="./favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<style>
    body{
        font-family: 'Roboto', sans-serif;
    }
    .wrapper{
        flex-flow: wrap;
        padding: 10vh 15vw 0
    }
    .area {
        display: flex;
        flex-flow: wrap;
        padding: 2vh 15vw 0
    }
    .titlearea {
        flex-flow: wrap;
        padding: 0vh 15vw 0
    }
    .generate{
        order: 0;
        min-width: 10vw;
        min-height: 5vh;
        margin: auto;
        background-color: #f24848;
        border-color: #f24848;
        border-radius: 5px;
        color: white;
        font-size: 1em;
    }
    .generate:hover{
        background-color: #c64949;
        border-color: #c64949;
    }
    .sample {
        order: 1;
        width: 40vw;
        height: 7vh;
        font-size: 40px;
        margin: auto;
        text-align: center;
    }
    .youtube{
        order: 2;
        margin: auto;
        text-decoration: none;
    }
    .title{
        padding:0px;
        text-align: center;
    }
</style>
</head>

<body>
<div class="wrapper">
    <div class="titlearea">
        <h1 class="title">sample search</h1>
    </div>
    <div class="area">
      <button class="generate" onclick="generateRandomSample()">GENERATE</button>
    </div>
    <div class="area">
      <input type="text" class="sample" name="sample" id="box">
    </div>
    <div class="area">
      <a id="searchButton" class="youtube" href="" target="_blank">search youtube</a>
    </div>
</div>
</body>
  
  <script>
var corpus = new Array();
    $.get('originals.txt', function(data){
            bigOlCorpus = data.split('\n');
        });
function generateRandomSample() {
    var min = 1930,
        max = 1990,
        finalNumber = Math.floor(Math.random() * (max - min) + min);
    var listOfWords = bigOlCorpus;
    var finalWord = listOfWords[Math.floor(Math.random() * listOfWords.length)];
    document.getElementById("box").value = finalWord + ' ' + finalNumber;
    $( "#searchButton" ).attr( 'href', 'https://www.youtube.com/results?search_query=' + finalWord + '+' + finalNumber);
};
    </script>
</html>
